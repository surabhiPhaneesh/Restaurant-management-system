   <ngb-carousel #ngcarousel style="width:100%;height:350;">
    <ng-template ngbSlide id="one">
      <div class="picsum-img-wrapper">
        <img src="../../assets/8.jpeg" alt="slide1" width="100%" height="350">
      </div>
    </ng-template>
    <ng-template ngbSlide id="two">
      <div class="picsum-img-wrapper">
        <img src="../../assets/9.jpeg" alt="slide2" width="100%" height="350">
      </div>
    </ng-template>
    <ng-template ngbSlide id="three">
      <div class="picsum-img-wrapper">
        <img src="../../assets/10.jpeg" alt="slide3" width="100%" height="350">
      </div>
    </ng-template>
    <ng-template ngbSlide id="four">
      <div class="picsum-img-wrapper">
        <img src="../../assets/11.jpeg" alt="slide4" width="100%" height="350">
      </div>
    </ng-template>
    <ng-template ngbSlide id="five">
        <div class="picsum-img-wrapper">
            <img src="../../assets/12.jpeg" alt="slide5" width="100%" height="350">
        </div>
    </ng-template>
    <ng-template ngbSlide id="six">
        <div class="picsum-img-wrapper">
            <img src="../../assets/13.webp" alt="slide6" width="100%" height="350">
        </div>
    </ng-template>
    <ng-template ngbSlide id="seven">
        <div class="picsum-img-wrapper">
            <img src="../../assets/c1.webp" alt="slide7" width="100%" height="350">
        </div>
    </ng-template>
    
  </ngb-carousel>
