

<!-- ******************************** -->

<div class="container m-5">
    <div class="row">
        <p class="text-center">Please enter your email address to request a password reset.</p>
        
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0 row signIn">
                <h3 class="text-danger text-center">RESET PASSWORD</h3>
                <div class="form-group">
                    <input type="email" class="form-Control" placeholder="Email Address" #passwordResetEmail required>
                </div>
                <!-- Calling ForgotPassword from AuthService Api -->
                <div class="form-Group">
                    <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                </div>
                <span class="text-center">Or</span> 
               <span>Go back to ? <a class="redirect" routerLink="/sign-in">Log In</a></span>
            </div>
        </div>
    </div>
</div>
