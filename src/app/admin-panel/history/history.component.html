<div class="container-fluid mx-2 px-3">
    <div class="row">
        <div class="col-12">
            <table class="table table-image ">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">Sl-No</th>
                        <th scope="col">NAME</th>
                        <th scope="col"> ADDRESS</th>
                        <th scope="col">CONTACT</th>
                        <th scope="col">Tab_Type</th>
                        <th scope="col">Tab_Number</th>
                        <th scope="col">Time_of_Booking</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Serviced_table;index as i">
                        <th scope="row">{{i}}</th>
                        <td >{{item.Rname}}</td>
                        <td>{{item.Raddress}}</td>
                        <td >{{item.Rnumber}}</td>
                        <td >{{item.Rtype}}</td>
                        <td>{{item.RTnumber}}</td>
                        <td>{{item.Rtime.toDate() | date:'medium'}}</td>
                    </tr>
                </tbody>
            </table>   
       </div>
     </div>
   </div>
